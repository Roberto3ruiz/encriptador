<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stilos.css" />
    <title>Encriptador Roberto Ramirez Ruiz</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="/imagenes/logo.png" alt="Logo" />
      </header>
      <main>
        <section class="input-section">
          <textarea
            class="text-area"
            id="input-text"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <div>
            <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
          </div>
          <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">
              Encriptar
            </button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">
              Desencriptar
            </button>
          </div>
        </section>
        <section class="output-section">
          <textarea
            id="output-text"
            class="mensaje"
            cols="20"
            rows="10"
          ></textarea>
          <div>
            <button class="copiar" id="copy-button">Copiar</button>
          </div>
        </section>
      </main>
      <footer>
        <div>Desarrollado por: Roberto Ramirez Ruiz</div>
        <div>
          <a href="https://www.instagram.com/roberto3ruiz/" target="_blank">
            <img
              src="https://img.shields.io/badge/-Instagram-%23E4405F?style=for-the-badge&logo=instagram&logoColor=white"
              target="_blank"
            />
          </a>
          <a href="https://www.linkedin.com/in/roberto3ruiz/" target="_blank">
            <img
              src="https://img.shields.io/badge/-LinkedIn-%230077B5?style=for-the-badge&logo=linkedin&logoColor=white"
              target="_blank"
            />
          </a>
          <a href="https://twitter.com/roberto3ruiz">
            <img
              src="https://img.shields.io/badge/-Twitter-%1DA1F2?style=for-the-badge&logo=twitter&logoColor=white&color=1DA1F2"
              target="_blank"
            />
          </a>
        </div>
      </footer>
      <script src="/script.js"></script>
    </div>
  </body>
</html>
